</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    var info = $.ajax('./data/inventory.json').done(function(data, status, jqXhr){
        console.log(data);
        var current = [];

        data.forEach(function(obj){
            console.log(obj);
            console.log(Object.getOwnPropertyNames(obj));
            $('<tr>').appendTo('tbody');
            current.push(obj.quantity);
            $('<td>' + obj.title + '</td>').appendTo('tbody');
            $('<td>' + obj.quantity + '</td>').appendTo('tbody');
            $('<td>' + obj.price + '</td>').appendTo('tbody');
            $('<td>' + obj.categories + '</td>').appendTo('tbody');
            $('</tr>').appendTo('tbody');
        }); console.log(current);
    });
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
