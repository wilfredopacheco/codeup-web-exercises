<footer class="mb-0">

        <input id="input" type="input"><button id="add">add</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function (){
        "use strict";
        let str;
        function again(){
            $('li').hover(function(e){
                let color = $(this).text();
                $('#body').css('background-color', color);
            });
        } again();
        $('#add').click(function (e) {
            str = $('#input').val();
           $(`<li>${str}</li>`).appendTo('#colors');
           again();
        });
        $('#input').keypress(function (e) {
            if (e.which == 13) {
                str = $('#input').val();
                $(`<li>${str}</li>`).appendTo('#colors');
                document.getElementById('input').value = "";
                again();
            }
        });
    })();
</script>
