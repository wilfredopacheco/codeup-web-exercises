<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="http://requestbin.fullcontact.com/1mpj2ij1">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Email Address">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
        <br>

        <input type="submit">
        <br>
        <br>
        <br>

        <label for="bio">Bio:</label>
        <input type="ta" id="bio" name="bio">
        <br>
        <br>

        <label for="q1">How did you hear about us?</label>
        <br><br>

        <input type="radio" id="q1" value="q1" name="billboard">Billboard&nbsp;
        <input type="radio" id="q1" value="q1" name="radio advertisement">Radio Advertisement&nbsp;
        <input type="radio" id="q1" value="q1" name="internet advertisement"> Internet Advertisement&nbsp;
        <input type="radio" id="q1" value="q1" name="other">Other
        <br><br><br>

        <label for="q2">What web browser are you using? </label>
        <br><br>

        <select name="q2" id="q2">
            <option value="chrome">Google Chrome</option>
            <option value="safari">Safari</option>
            <option value="explorer">Mircosoft Explorer</option>
            <option value="firefox">FireFox</option>
        </select>
        <br>
        <br>

        <label for="expire-date"></label>
        <input type="number" id="expire-date" placeholder="##" name="mm" min="01" max="12">
        <input type="number" id="expire-date" placeholder="##" name="yy" min="18" max="22">
    </form>

</body>
</html>
