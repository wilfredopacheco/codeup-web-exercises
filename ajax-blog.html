<div class="row">
    <div id="posts" class="card container col-10 float-left">
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (()=> {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        let info = $.ajax('./data/blog.json').done((data, status) => {
            console.log(data);
            let current = [];

            data.forEach((obj) => {
                console.log(obj);
                console.log(Object.getOwnPropertyNames(obj));
                $('<div class="row card">').appendTo('#posts');
                current.push(obj.quantity);
                $('<div class="card-header">' + obj.title + '</div>').appendTo('#posts');
                $('<div class="container card-body">' + obj.content + '</div>').appendTo('#posts');
                $('<div class="container card-text text-right">' + obj.categories + '</div>').appendTo('#posts');
                $('<div class="card-footer text-success text-right">' + obj.date + '</div>').appendTo('#posts');
                $('</div>').appendTo('#posts');
            }); console.log(current);
            console.log(status);
            // $('#bar').attr('aria-valuenow =', status).css('width', status);
        });
        $('#reload').click(function(e){
            window.location.reload();
        });
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>
