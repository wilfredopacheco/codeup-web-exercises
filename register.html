<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration</h1>
    <br>
    <form action="https://request-inspector.glitch.me">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" autofocus="autofocus" required="required">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required="required">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required="required">
        <br><br><br>

        <input type="checkbox" id="newsletter-signup" value="true" checked="checked">
        <label for="newsletter-signup">Sign me up to the newsletter!</label>
        <br><br><br>

        <button type="submit">Create New Account!</button>
    </form>

</body>
</html>
