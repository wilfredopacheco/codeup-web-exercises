<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>
<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AXXXXXXXXXXXX"></script>
<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";
        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 20,
            // This sets the center of the map at our location
            center: {
                lat:  30.131591,
                lng: -98.013102
            },
            // different map views
            // mapTypeId: google.maps.MapTypeId.SATELLITE
            // mapTypeId: google.maps.MapTypeId.ROADMAP
            mapTypeId: google.maps.MapTypeId.HYBRID
            // mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        var salt = {lat: 30.131591, lng:-98.013102};
        var marker = new google.maps.Marker({position: salt, map: map, animation: google.maps.Animation.DROP});
        // Create a new infoWindow object with content
        var infowindow = new google.maps.InfoWindow({
            content: "Changing the world, one BBQ plate at a time."
        });

// Open the window using our map and marker
        //added listener to the in window marker.
        map.addListener('click', function(){
            infowindow.open(map, marker);
        });
    })();
</script>
</body>
</html>
