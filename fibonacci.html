<script>

    let fibArray = [];
    let first = 1;
    let second = 1;
    fibArray.push(first);
    fibArray.push(second);
    let num = ((one, two) => {
        let input = one + two;
       fibArray.push(input);
    });
    for (let i = 2; i < 10; i++){
        num(fibArray[i-1].valueOf(), fibArray[i-2].valueOf());
    }
    $('#display1').text(fibArray.join(', '));
    $('#start').click(() => {
        fibArray = [];
        first = $('#input1').val();
        second = $('#input2').val();
        fibArray.push(first);
        fibArray.push(second);
        $('#display1').text(fibArray.join(', '));
    });
    $('#display1').text('The first ten Fibonacci numbers are: ' + fibArray.join(', '));

</script>
