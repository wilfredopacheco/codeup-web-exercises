<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
    <div class="message message-info bg-info text-info alert alert-info">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        An informational message
    </div>
    <div class="message message-success bg-success text-success alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        A success message
    </div>
    <div class="message message-warning bg-warning text-warning alert alert-warning">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        A warning message
    </div>
    <div class="message message-error text-danger bg-danger alert alert-danger">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        An error message
    </div>

</body>
</html>
