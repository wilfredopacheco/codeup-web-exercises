<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table id="products" class="table">
    <thead class="container thead-dark">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>country</th>
        <th>coord</th>
        <th>lon</th>
        <th>lat</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        var info = $.ajax('./data/cityy.list.json').done(function(data){
            // console.log(data);
            var current = [];
            data.forEach(function(obj){
                // console.log(obj);
                // console.log(Object.getOwnPropertyNames(obj));
                $('<tr>').appendTo('tbody');
                current.push(obj.id);
                $('<td>' + obj.id + '</td>').appendTo('tbody');
                $('<td>' + obj.name + '</td>').appendTo('tbody');
                $('<td>' + obj.country + '</td>').appendTo('tbody');
                $('<td>' + obj.coord + '</td>').appendTo('tbody');
                $('<td>' + obj.lon + '</td>').appendTo('tbody');
                $('<td>' + obj.lat + '</td>').appendTo('tbody');

                $('</tr>').appendTo('tbody');
            }); console.log(current);
        });
        $('#reload').click(function(e){
            window.location.reload(info);
        });
    })();
</script>
<link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
