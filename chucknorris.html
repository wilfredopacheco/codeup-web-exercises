<script>

    $.ajax("https://api.chucknorris.io/jokes/random").done(function(data, status, jqXhr) {
        console.log("AJAX call completed successfully!");
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);
        $('#display').text(data.value);
        var icon = '<img src='+data.icon_url+'>';
        $('#icon').append(icon);
        $('#more').click(function(){
            window.location.reload();
        });
        // document.body.innerHTML+= data.value;
    });
</script>
