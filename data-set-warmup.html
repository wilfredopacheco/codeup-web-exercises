    <script>
        (function () {
            const publicKey = "fe4d001d953344e520704d034e73c4da";
            let items = function (obj){
                    console.log(obj)
                    };
            let link;
            let reload = $.ajax({
                url: `http://gateway.marvel.com/v1/public/characters?ts=1&apikey=${publicKey}&hash=9278b5819c79b05b1e8288104e113f32`,
                type: "GET",
                Params: {
                    "apikey": publicKey,
                    "ts": "ts",
                    "hash": "9278b5819c79b05b1e8288104e113f32",
                    "offset": "1"
                },
                Headers: {
                    Accept: '*/*'
                }
            }).done(function(data) {
                console.log('this is the wrapper: ');
                console.log(data);
                console.log(data.attributionHTML);
                let copyright = data.attributionHTML;
                $(`<div class="display-4 container p-4 black">${copyright}</div>`).appendTo('#display2');
                console.log('this is inside the wrapper called the container: ');
                console.log(data.data);
                console.log(data.data.results);
                console.log(data.data.results[0]);
                for (let i = 0; i < data.data.results.length; i++) {
                    $('<div class="card">').appendTo('#display');
                    // console.log(data.data.results[i].thumbnail.path);
                    // console.log(data.data.results[i].thumbnail.extension);
                    link = `${data.data.results[i].thumbnail.path}/landscape_medium.${data.data.results[i].thumbnail.extension}`;
                    $(`<div class="prof bg-white m-3"><img src="${link}" alt="thumbnail" class="p-4"><span class="display-4 p-4">${data.data.results[i].name}</span></div>`).appendTo('#display');
                    $(`<div class="container unhi"><strong>Description:</strong> ${data.data.results[i].description}</div>`).appendTo('#display');
                    $('</div>').appendTo('#display');
                }
            });
        })();
        // $('.prof').css('background-color', 'pink')
    </script>
