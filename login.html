<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <forms>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" autofocus="autofocus" required="required">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required="required">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required="required">
        <br><br><br>

        <input type="checkbox" id="newsletter-signup" value="true" checked="checked">
        <label for="newsletter-signup">Keep me logged in for two weeks!</label>
        <br><br><br>

        <button type="submit">Logon</button>
</forms>
</body>
</html>
